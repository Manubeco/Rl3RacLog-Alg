<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas{
            border: 1px solid #EAEAEA;
            display: block;
            margin: 0 auto;
            background: #2d2a26;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" tabindex=0 width="640" height="480"></canvas>
    
<script>

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let x = 80;
let y = 80;

let LEFT, UP, RIGHT, DOWN;

function drawBall(x, y, r){
    ctx.beginPath();
    ctx.arc(x, y, r, 0, 2*Math.PI);
    ctx.strokeStyle = "#FFC629";
    ctx.stroke();
    ctx.fillStyle = "#FFC629";
    ctx.fill();
}

canvas.addEventListener('keydown', function(e){
    if(e.keyCode === 37){
        LEFT = true;
    }
    if(e.keyCode === 38){
        UP = true;
    }
    if(e.keyCode === 39){
        RIGHT = true;
    }
    if(e.keyCode === 40){
        DOWN = true;
    }
});

canvas.addEventListener('keyup', function(e){
    if(e.keyCode === 37){
        LEFT = false;
    }
    if(e.keyCode === 38){
        UP = false;
    }
    if(e.keyCode === 39){
        RIGHT = false;
    }
    if(e.keyCode === 40){
        DOWN = false;
    }
});

function move(){
    if(LEFT){
        x--;
    }
    if(UP){
        y--;
    }
    if(RIGHT){
        x++;
    }
    if(DOWN){
        y++;
    }
    
}

function mainLoop(){
    ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
    move();
    drawBall(x, y, 15);
    requestAnimationFrame(mainLoop);
}
requestAnimationFrame(mainLoop);

</script>
</body>
</html>
